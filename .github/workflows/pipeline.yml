name: pipeline

on:
  push:
  
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Package
        run: mvn package -Dmaven.test.skip
    
    test:
      needs: build
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Test
        run: mvn test
        
    publish:
      runs-on: ubuntu-latest
      needs: test
      permissions:
        contents: read
        packages: write
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'adopt'
            package: '*.jar'
        - name: Publish package
          #run: mvn --batch-mode deploy
          run: | 
            echo "Publish package"
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
            
    deploy-STG:
      runs-on: ubuntu-latest
      needs: publish
      environment:
        name: stg      
      if: github.ref == 'refs/heads/develop'
      steps:
        - name: Deploy 
          shell: bash
          run: |
            echo "Deploy STG"     
            
    deploy-Pre:
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/release'
      environment:
        name: pre
      needs: publish
      steps:
        - name: Deploy 
          shell: bash
          run: |
            echo "Deploy PRE"  
            
    deploy-Prod:
      runs-on: ubuntu-latest
      
      if: github.ref == 'refs/heads/main'
      environment:
        name: prod
      needs: publish
      steps:
        - name: Deploy 
          shell: bash
          run: |
            echo "Deploy PROD"             
